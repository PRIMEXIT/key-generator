<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#00f2fe;
  --accent2:#4facfe;
  --bg:#060a12;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#0c1a22,var(--bg));
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  padding:16px;
}

.card{
  width:100%;
  max-width:390px;
  background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:32px 24px;
  box-shadow:0 30px 70px rgba(0,0,0,.7);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.logo{
  width:82px;height:82px;
  margin:0 auto 18px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:grid;
  place-items:center;
  font-size:38px;
  box-shadow:0 0 45px rgba(79,172,254,.9);
}

h1{text-align:center;font-size:22px;margin:10px 0}
.subtitle{text-align:center;font-size:14px;opacity:.8;margin-bottom:26px}

.btn{
  display:block;
  width:100%;
  padding:16px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  font-weight:800;
  font-size:17px;
  text-decoration:none;
  text-align:center;
  box-shadow:0 0 30px rgba(79,172,254,.8);
}

input,button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  font-size:15px;
}

button{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  font-weight:800;
}

.small{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:18px;
  cursor:pointer;
}

.info{
  margin-top:22px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.75;
}
.info span{
  background:rgba(255,255,255,.08);
  padding:6px 12px;
  border-radius:20px;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* ADMIN */
.admin{
  border-top:1px solid rgba(255,255,255,.2);
  margin-top:18px;
  padding-top:14px;
}
.keys{font-size:13px;opacity:.9}
</style>
</head>

<body>

<div class="card">

  <!-- GENERATE SECTION -->
  <div class="section active" id="generate">
    <div class="logo">ðŸ”‘</div>
    <h1>Premium Key Generator</h1>
    <p class="subtitle">Complete verification to unlock access</p>

    <a class="btn" onclick="goShortener()">Generate Key</a>

    <div class="info">
      <span>âš¡ Fast</span>
      <span>ðŸ”’ Secure</span>
      <span>ðŸ’Ž Premium</span>
    </div>
  </div>

  <!-- VERIFY SECTION -->
  <div class="section" id="verify">
    <div class="logo">âœ…</div>
    <h1>Verify Your Key</h1>
    <p class="subtitle">Enter the key you received</p>

    <input id="keyInput" placeholder="KEY-XXXXXXXX">
    <button onclick="verifyKey()">Verify Key</button>

    <p id="verifyMsg" class="subtitle"></p>
  </div>

  <!-- ADMIN TOGGLE -->
  <div class="small" onclick="toggleAdmin()">âš™ Admin</div>

  <!-- ADMIN PANEL -->
  <div class="admin section" id="admin">
    <input id="adminPass" type="password" placeholder="Admin password">
    <button onclick="loginAdmin()">Login</button>

    <div id="adminTools" style="display:none">
      <input id="shortLink" placeholder="Shortener redirect URL">
      <button onclick="saveLink()">Save Shortener</button>

      <button onclick="createKey()">Create New Key</button>
      <div class="keys" id="keysList"></div>
    </div>
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_PASSWORD = "CHANGE_THIS_NOW";

/* ===== STATE ===== */
let isAdmin=false;

/* ===== ROUTER ===== */
if(location.search.includes("verify")){
  show("verify");
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ===== USER FLOW ===== */
function goShortener(){
  const link = localStorage.getItem("shortLink");
  if(!link) return alert("Service unavailable");
  location.href = link;
}

/* ===== KEY VERIFY ===== */
function verifyKey(){
  const key = keyInput.value.trim();
  const keys = JSON.parse(localStorage.getItem("keys")||"[]");
  if(keys.includes(key)){
    verifyMsg.textContent="âœ… Key verified. Access granted.";
    verifyMsg.style.color="#4facfe";
  }else{
    verifyMsg.textContent="âŒ Invalid key.";
    verifyMsg.style.color="#ff6b6b";
  }
}

/* ===== ADMIN ===== */
function toggleAdmin(){
  admin.classList.toggle("active");
}

function loginAdmin(){
  if(adminPass.value===ADMIN_PASSWORD){
    isAdmin=true;
    adminTools.style.display="block";
    renderKeys();
    alert("Admin unlocked");
  }else alert("Wrong password");
}

function saveLink(){
  if(!isAdmin) return;
  localStorage.setItem("shortLink", shortLink.value);
  alert("Saved");
}

function createKey(){
  if(!isAdmin) return;
  const key="KEY-"+crypto.randomUUID().slice(0,8).toUpperCase();
  const keys=JSON.parse(localStorage.getItem("keys")||"[]");
  keys.push(key);
  localStorage.setItem("keys",JSON.stringify(keys));
  renderKeys();
}

function renderKeys(){
  if(!isAdmin) return;
  const keys=JSON.parse(localStorage.getItem("keys")||"[]");
  keysList.innerHTML=keys.map(k=>"â€¢ "+k).join("<br>");
}
</script>

</body>
</html>
