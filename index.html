<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Key Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent:#00f2fe;
  --accent2:#4facfe;
  --bg:#05070c;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Segoe UI,sans-serif;
  background:radial-gradient(circle at top,#0c1a22,var(--bg));
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  padding:16px;
}

.card{
  width:100%;
  max-width:380px;
  background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:32px 24px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.7);
}

.logo{
  width:80px;height:80px;
  margin:0 auto 16px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:grid;
  place-items:center;
  font-size:36px;
  box-shadow:0 0 40px rgba(79,172,254,.9);
}

h1{font-size:22px;margin:10px 0}
.subtitle{font-size:14px;opacity:.8;margin-bottom:24px}

.btn{
  display:block;
  width:100%;
  padding:16px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  font-weight:800;
  font-size:17px;
  text-decoration:none;
  box-shadow:0 0 30px rgba(79,172,254,.8);
}

.info{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.75;
}

.info span{
  background:rgba(255,255,255,.08);
  padding:6px 12px;
  border-radius:20px;
}

.footer{
  margin-top:22px;
  font-size:11px;
  opacity:.45;
}

/* ADMIN */
.admin{
  display:none;
  margin-top:24px;
  text-align:left;
}

.admin h3{margin:12px 0 6px}

input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:14px;
}

button{
  background:var(--accent2);
  font-weight:700;
}

.keys{
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">

  <!-- USER UI -->
  <div class="logo">ðŸ”‘</div>
  <h1>Premium Key Generator</h1>
  <p class="subtitle">Complete verification to unlock access</p>

  <a id="genBtn" class="btn" href="#">Generate Key</a>

  <div class="info">
    <span>âš¡ Fast</span>
    <span>ðŸ”’ Secure</span>
    <span>ðŸ’Ž Premium</span>
  </div>

  <div class="footer">Â© 2026 â€¢ Secure Access</div>

  <!-- ADMIN LOGIN -->
  <input id="LORDGaurav" placeholder="Admin code" type="PAPAJI" style="margin-top:18px">
  <button onclick="unlockAdmin()">Unlock Admin</button>

  <!-- ADMIN PANEL -->
  <div class="admin" id="adminPanel">
    <h3>Shortener Link</h3>
    <input id="shortLink" placeholder="https://shortener.link">
    <button onclick="saveLink()">Save Link</button>

    <h3>Generate Key</h3>
    <button onclick="createKey()">Create Key</button>

    <h3>Keys</h3>
    <div class="keys" id="keysList"></div>
  </div>

</div>

<!-- VOICE -->
<audio id="welcomeVoice">
  <source src="welcome.mp3" type="audio/mpeg">
</audio>

<script>
/* CONFIG */
const ADMIN_PASSWORD = "admin123";

/* VOICE */
let voicePlayed=false;
document.body.addEventListener("click",()=>{
  if(voicePlayed) return;
  voicePlayed=true;
  document.getElementById("welcomeVoice").play().catch(()=>{});
},{once:true});

/* SHORTENER */
const genBtn=document.getElementById("genBtn");
const savedLink=localStorage.getItem("shortLink");
if(savedLink) genBtn.href=savedLink;

/* ADMIN */
function unlockAdmin(){
  if(adminPass.value===ADMIN_PASSWORD){
    adminPanel.style.display="block";
  }else alert("Wrong admin code");
}

function saveLink(){
  localStorage.setItem("shortLink",shortLink.value);
  genBtn.href=shortLink.value;
  alert("Link saved");
}

function createKey(){
  const key="KEY-"+Math.random().toString(36).slice(2,10).toUpperCase();
  const keys=JSON.parse(localStorage.getItem("keys")||"[]");
  keys.push(key);
  localStorage.setItem("keys",JSON.stringify(keys));
  renderKeys();
}

function renderKeys(){
  const keys=JSON.parse(localStorage.getItem("keys")||"[]");
  keysList.innerHTML=keys.map(k=>`â€¢ ${k}`).join("<br>");
}
renderKeys();
</script>

</body>
</html>
