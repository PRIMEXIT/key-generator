<style>
:root{

  --dark:#040b0f;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--dark);
  font-family:Consolas,monospace;
  height:100vh;
  overflow:hidden;
  color:var(--green);
  display:flex;
  justify-content:center;
  align-items:center;
}
canvas{position:fixed;top:0;left:0;z-index:-1}

/* card */
.card{
  width:100%;
  max-width:430px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  border:1px solid rgba(0,255,156,0.3);
  border-radius:16px;
  padding:30px;
  box-shadow:0 0 60px rgba(0,255,156,0.3);
  text-align:center;
}

/* glitch title */
.glitch{font-size:22px;margin-bottom:8px;animation:glitch 1s infinite}
@keyframes glitch{
0%{text-shadow:2px 0 red,-2px 0 blue}
50%{text-shadow:-2px 0 red,2px 0 blue}
100%{text-shadow:2px 0 red,-2px 0 blue}
}

.subtitle{opacity:0.7;font-size:14px;margin-bottom:20px}

/* terminal */
.terminal{
background:#000;border-radius:8px;padding:12px;height:140px;
overflow:hidden;font-size:13px;text-align:left;margin-bottom:20px;
}

/* buttons */
.btn{
width:100%;padding:14px;border:none;border-radius:50px;
background:var(--green);color:#000;font-weight:bold;font-size:15px;
cursor:pointer;margin-top:8px;
}

/* profile button */
.profile-btn{
position:fixed;top:20px;left:20px;width:60px;height:60px;border-radius:50%;
overflow:hidden;border:2px solid #00ff9c;cursor:pointer;z-index:999;
}
.profile-btn img{width:100%;height:100%;object-fit:cover}

/* about popup */
.about-box{
position:fixed;top:90px;left:20px;background:#000;border:1px solid #00ff9c;
padding:15px;border-radius:10px;display:none;
}

/* ADMIN BUTTON */
.admin-btn{
position:fixed;
top:20px;
right:20px;
width:70px;
height:40px;
background:yellow;
color:black;
border-radius:6px;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
cursor:pointer;
z-index:999;
box-shadow:0 0 10px yellow;
transition:0.3s;
}
.admin-btn:hover{transform:scale(1.1)}

.popup{
position:fixed;top:80px;right:20px;background:#000;border:1px solid #00ff9c;
padding:15px;border-radius:10px;display:none;z-index:999;width:250px;
}

input{
width:100%;padding:8px;margin:5px 0;background:#111;
color:#00ff9c;border:1px solid #00ff9c

</head>

const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize=14;

ctx.fillStyle="rgba(4,11,15,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff9c";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)drops[i]=0;
drops[i]++;
}
}
setInterval(draw,35);
