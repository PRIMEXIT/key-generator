<style>
:root{
  --green:#00ff9c;
  --dark:#040b0f;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--dark);
  font-family:Consolas,monospace;
  height:100vh;
  overflow:hidden;
  color:var(--green);
  display:flex;
  justify-content:center;
  align-items:center;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
.card{
  width:100%;
  max-width:430px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  border:1px solid rgba(0,255,156,0.3);
  border-radius:16px;
  padding:30px;
  box-shadow:0 0 60px rgba(0,255,156,0.3);
  text-align:center;
}
.glitch{
  font-size:22px;
  margin-bottom:8px;
  animation:glitch 1s infinite;
}
@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 blue}
  50%{text-shadow:-2px 0 red,2px 0 blue}
  100%{text-shadow:2px 0 red,-2px 0 blue}
}
.subtitle{
  opacity:0.7;
  font-size:14px;
  margin-bottom:20px;
}
.terminal{
  background:#000;
  border-radius:8px;
  padding:12px;
  height:140px;
  overflow:hidden;
  font-size:13px;
  text-align:left;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(0,255,156,0.2);
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:50px;
  background:var(--green);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  box-shadow:0 0 20px var(--green);
}
@keyframes pulse{
  0%{box-shadow:0 0 20px var(--green)}
  50%{box-shadow:0 0 50px var(--green)}
  100%{box-shadow:0 0 20px var(--green)}
}
.loader{
  display:none;
  margin-top:15px;
  font-size:13px;
}
.warning{
  color:red;
  font-size:13px;
  margin-top:10px;
  display:none;
}

  border-radius:50%;

  border:2px solid #00ff9c;
  cursor:pointer;
  z-index:999;
  box-shadow:0 0 20px #00ff9c;
  transition:0.3s;
}
.profile-btn:hover{transform:scale(1.1)}
.profile-btn img{

  height:100%;

  border-radius:12px;
  color:#00ff9c;
  display:none;
  font-size:14px;
  box-shadow:0 0 20px #00ff9c;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
const columns = canvas.width / fontSize;

  ctx.fillStyle = "rgba(4,11,15,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

      drops[i] = 0;

    drops[i]++;
  }
}
